<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #timerDisplay {
            font-size: 2em;
            margin: 10px 0;
        }
        input {
            width: 50px;
            padding: 5px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #startBtn { background: #4CAF50; color: white; }
        #pauseBtn { background: #FFC107; color: black; }
        #resetBtn { background: #F44336; color: white; }
    </style>
</head>
<body>
    <h2>‚è≥ Temporizador</h2>
    <input type="number" id="timeInput" min="1" max="120" value="25"> min
    <p id="timerDisplay">25:00</p>
    <button id="startBtn">Iniciar</button>
    <button id="pauseBtn">Pausar</button>
    <button id="resetBtn">Reiniciar</button>

    <script>
        let timer;
        let timeLeft;
        let isRunning = false;

        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timerDisplay").textContent =
                `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        playAlarm();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            let userInput = parseInt(document.getElementById("timeInput").value);
            timeLeft = userInput * 60;
            updateDisplay();
        }

        function playAlarm() {
            let audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
            audio.play();
        }

        // üöÄ NUEVO: Actualiza el temporizador autom√°ticamente cuando el usuario cambia el input
        document.getElementById("timeInput").addEventListener("input", function() {
            if (!isRunning) { // Solo cambia si el temporizador est√° detenido
                timeLeft = parseInt(this.value) * 60;
                updateDisplay();
            }
        });

        document.getElementById("startBtn").addEventListener("click", startTimer);
        document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
        document.getElementById("resetBtn").addEventListener("click", resetTimer);

        resetTimer(); // Inicializa con el tiempo ingresado por el usuario
    </script>
</body>
</html>
