<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <style>
        /* Efecto de presionar */
        button {
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Contenedor */
        .timer-container {
            text-align: center;
            max-width: 100%;
            margin: auto;
            padding: 10px;
        }

        /* Diseño del temporizador */
        .timer-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 80%;
            margin: auto;
        }

        .timer {
            background: #ffffff;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .timer:hover {
            transform: scale(1.02);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }

        /* Número del temporizador */
        #timerDisplay {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 8px 0;
        }

        /* Botones */
        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 15px;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #startBtn { background: #4CAF50; color: white; }
        #pauseBtn { background: #FFC107; color: black; }
        #resetBtn { background: #F44336; color: white; }

        /* Input de tiempo */
        input {
            width: 55px;
            padding: 4px;
            text-align: center;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 8px;
        }

        /* Botón oculto para desbloquear sonido */
        #unmuteBtn {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .timer-box {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <div class="timer-box">
            <div class="timer">
                <h3>📌 Establece tu tiempo ⏲️</h3>
                <input type="number" id="timeInput" min="1" max="120" value="25"> min
                <p id="timerDisplay">25:00</p>
                <button id="startBtn">Iniciar</button>
                <button id="pauseBtn">Pausar</button>
                <button id="resetBtn">Reiniciar</button>
                <button id="unmuteBtn">Desbloquear Sonido</button>
            </div>
        </div>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let endTime = localStorage.getItem("endTime") ? parseInt(localStorage.getItem("endTime")) : null;
        let audio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");

        function updateDisplay() {
            let now = Date.now();
            let remaining = Math.max(0, Math.floor((endTime - now) / 1000)); // Calcula el tiempo restante en segundos

            let minutes = Math.floor(remaining / 60);
            let seconds = remaining % 60;
            document.getElementById("timerDisplay").textContent =
                `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

            if (remaining <= 0) {
                clearInterval(timer);
                isRunning = false;
                localStorage.removeItem("endTime");
                playAlarm();
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                let userInput = parseInt(document.getElementById("timeInput").value);
                endTime = Date.now() + userInput * 60 * 1000; // Guarda el tiempo de finalización en milisegundos
                localStorage.setItem("endTime", endTime);
                timer = setInterval(updateDisplay, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            let userInput = parseInt(document.getElementById("timeInput").value);
            endTime = Date.now() + userInput * 60 * 1000;
            localStorage.setItem("endTime", endTime);
            updateDisplay();
        }

        function playAlarm() {
            audio.play().catch(() => {
                console.log("El navegador bloqueó el audio. Usa el botón 'Desbloquear Sonido'.");
            });
        }

        // Restaurar temporizador al volver a la página
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible" && isRunning) {
                updateDisplay();
            }
        });

        document.getElementById("startBtn").addEventListener("click", startTimer);
        document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
        document.getElementById("resetBtn").addEventListener("click", resetTimer);

        // 🔥 Botón para desbloquear sonido
        document.getElementById("unmuteBtn").addEventListener("click", function() {
            audio.play().then(() => {
                document.getElementById("unmuteBtn").style.display = "none";
            }).catch(() => {
                alert("Presiona este botón para habilitar el sonido.");
            });
        });

        // Si el temporizador estaba corriendo antes de recargar la página, lo sigue mostrando
        if (endTime) {
            updateDisplay();
            timer = setInterval(updateDisplay, 1000);
            isRunning = true;
        }

    </script>

</body>
</html>
