<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <style>
        /*  Contenedor principal */
        .timer-container {
            text-align: center;
            max-width: 50%; /*  Ajustado seg煤n tu preferencia */
            margin: auto;
            padding: 10px;
        }

        /*  Dise帽o del temporizador */
        .timer-box {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 80%;
            margin: auto;
        }

        .timer {
            background: #ffffff;
            color: #333333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .timer:hover {
            transform: scale(1.02);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }

        /*  Estilo del n煤mero del temporizador */
        #timerDisplay {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 8px 0;
        }

        /*  Botones */
        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 15px;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #startBtn { background: #4CAF50; color: white; }
        #pauseBtn { background: #FFC107; color: black; }
        #resetBtn { background: #F44336; color: white; }

        /*  Input de tiempo */
        input {
            width: 55px;
            padding: 4px;
            text-align: center;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 8px;
        }

        /*  Bot贸n oculto para desbloquear sonido */
        #unmuteBtn {
            display: none;
        }

        /*  Responsive */
        @media (max-width: 768px) {
            .timer-box {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <div class="timer-box">
            <div class="timer">
                <h3> Establece tu tiempo 诧</h3>
                <input type="number" id="timeInput" min="1" max="120" value="25"> min
                <p id="timerDisplay">25:00</p>
                <button id="startBtn">Iniciar</button>
                <button id="pauseBtn">Pausar</button>
                <button id="resetBtn">Reiniciar</button>
                <!--  Bot贸n oculto para desbloquear sonido -->
                <button id="unmuteBtn">Desbloquear Sonido</button>
            </div>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft;
        let isRunning = false;
        let audio = new Audio("https://www.soundjay.com/button/beep-07.wav");

        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timerDisplay").textContent =
                `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timer);
                        isRunning = false;
                        playAlarm();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            let userInput = parseInt(document.getElementById("timeInput").value);
            timeLeft = userInput * 60;
            updateDisplay();
        }

        //  Funci贸n para reproducir la alarma
        function playAlarm() {
            audio.play().catch(() => {
                console.log("El navegador bloque贸 el audio. Usa el bot贸n 'Desbloquear Sonido'.");
            });
        }

        //  NUEVO: Se actualiza autom谩ticamente al cambiar el input
        document.getElementById("timeInput").addEventListener("input", function() {
            if (!isRunning) { 
                timeLeft = parseInt(this.value) * 60;
                updateDisplay();
            }
        });

        document.getElementById("startBtn").addEventListener("click", startTimer);
        document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
        document.getElementById("resetBtn").addEventListener("click", resetTimer);

        //  Bot贸n oculto para desbloquear sonido en caso de bloqueo del navegador
        document.getElementById("unmuteBtn").addEventListener("click", function() {
            audio.play().then(() => {
                document.getElementById("unmuteBtn").style.display = "none"; // Ocultar bot贸n despu茅s de desbloquear
            }).catch(() => {
                alert("Presiona este bot贸n para habilitar el sonido.");
            });
        });

        resetTimer(); // Inicializa con el tiempo ingresado por el usuario
    </script>

</body>
</html>
